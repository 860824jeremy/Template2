<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/a76518b460.js"
            crossorigin="anonymous"
        ></script>
        <title>Pretty Gal</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1><a href="#">PRETTY GAL</a></h1>
                <nav>
                    <li><a href="#" class="nav__home">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Sale</a></li>
                    <li><a href="#">Customer Care</a></li>
                    <li><a href="#">Stockists</a></li>
                </nav>
                <a href="#" class="bag">
                    <img src="./img/bag.png" alt="bag" />
                </a>
            </div>
        </header>
        <main>
            <section class="banner">
                <div class="cover">
                    <section>
                        <h2>FALL & WINTER</h2>
                        <button>Shop Now</button>
                    </section>
                </div>
                <p>FREE SHIPPING WORLWIDE</p>
            </section>
            <section class="year-round">
                <h3>YEAR ROUND</h3>
                <hr />
                <p>Must Have Items</p>
            </section>
            <section class="goods">
                <a href="##"
                    ><img src="./img/left.png" alt="editor's picks"
                /></a>
                <a href="##"><img src="./img/middle.png" alt="sale" /></a>
                <a href="##"
                    ><img src="./img/right.png" alt="get in focus"
                /></a>
            </section>
        </main>
        <footer>
            <section>
                <div class="icon">
                    <p>STAY CONNECTED</p>
                    <a href="##"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="##"><i class="fa-brands fa-twitter"></i></a>
                    <a href="##"><i class="fa-brands fa-pinterest-p"></i></a>
                    <a href="##"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="email">
                    <form action="">
                        <label for="email">BE OUR FRIEND</label>
                        <input type="email" placeholder="Email" required />
                        <button>Update Me</button>
                    </form>
                </div>
                <div class="contact">
                    <p>NEED ASSISTANCE?</p>
                    <p class="phone"><a href="##">123-456-7890</a></p>
                    <p><a href="##">info@mysite.com</a></p>
                </div>
            </section>
            <p class="copyright">
                &copy; 2023 by PRETTY GAL. Proudly created with
                <a href="https://zh.wix.com/" target="_blank">Wix.com</a>
            </p>
        </footer>
    </body>
</html>
